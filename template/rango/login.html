{% extends 'rango/base_boot_strap.html' %}

{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <h1>Login</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" size="50" />
        </br>
        Password: <input type="password" name="password" size="50" />
        </br>
        <input type="submit" value="login"/>
    </form>
{% endblock %}
